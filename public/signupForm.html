<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>


<!-- SET THE CONTROLLER -->
<body >
	<div id = "loginheader">
			<h1>DrugMix</h1>
		</div>
	<div class = "mainLogin" id = "loginForm" ng-class = "{hide: loginActive === false}">
		<div class = "Logoheader">

		<!-- <button ng-click = "logOutFunc()">logout</button> -->
		

		<div id = "userLogin"> 
			<form name "userLogin" ng-submit = "logInFunc()" >
				<input class = "inputform" placeholder = "Notandanafn" type = "text" ng-model = "login.username" required/></br>
				<input class = "inputform" placeholder = "Lykilorð" type = "password" ng-model = "login.password" required/></br>

				<button class = "submitButton" type = "submit"> Áfram </button>
				</form>
				
		</div>

				


		</div>
		<div class ="footer">
					<button id = "signupButtonLogin" class ="signupButton" ng-click = "signUpChange(false)">Nýskrá</button>
				</div>

	</div>




		<div class = "mainLogin" id = "registerForm" ng-class = "{hide: loginActive === true}">
			<div class = "Logoheader">

				
				<div id = "userSignup">
				<form name "userSignup" ng-submit = "signUpFunc()" >
					<input class = "inputform" placeholder = "Nafn" type = "text" ng-model = "signup.name" required/><br/>
					<input class = "inputform" placeholder = "Email" type = "email" ng-model = "signup.email" required/><br/>
					<input class = "inputform" placeholder = "Kennitala" type = "text" ng-model = "signup.kt" required/><br/>
					<input class = "inputform" placeholder = "Notandanafn" type = "text" ng-model = "signup.username" required/><br/>
					<input class = "inputform" placeholder = "Lykilorð" type = "password" ng-model = "signup.password" required/><br/>

					<button class = "submitButton" type = "submit"> Skrá Notanda</button>
					</form>

				</div>
				</div>
				<div class ="footer">
					<button class = "signupButton" ng-click = "signUpChange(true)">Innskrá</button>
				</div>
	</div>

	

	
</body>
</html>
