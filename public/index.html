<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="lyfskammtapp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width"><!-- Optimize mobile viewport -->

	<title>LyfSkammt</title>

	<!-- CSS-->

	<link rel="stylesheet" type="text/css" href="css/main.css">
	

	<!-- css plugins -->
	
	<!-- DIALOG -->
	<link rel="stylesheet" type="text/css" href="css/ngDialog-theme-default.min.css">
	<link rel="stylesheet" type="text/css" href="css/ngDialog-theme-plain.min.css">
	<link rel="stylesheet" type="text/css" href="css/ngDialog.min.css">

	<!-- JQURY -->

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">



	<!-- JS -->
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script><!-- load jqury -->
	<script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<!-- plugins -->
	
	<script src="js/plugins/ngDialog/ngDialog.min.js"></script>
	<script src="js/plugins/highcharts/highcharts.js"></script>
	<script src="js/plugins/highcharts-ng-master/highcharts-ng.js"></script>
	<script src="js/plugins/slider/slider.js"></script>
	<script src="js/plugins/date.format.js"></script>
	<script src="js/timepicker_addon.js"></script>



	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/controllers/charts.js"></script> <!-- load our charts application -->
	
	<script src="js/services/lyf.js"></script> <!-- load our lyf service -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	
	
	<script src="js/core.js"></script> <!-- load our main application -->


<script>



$( document ).ready(function() {

	var d = new Date();

	 $('#prufadot').val(prenta( d.getMinutes(),d.getHours()));




function prenta(minutes,hours){
	if(hours.toString().length == 1){
		hours = '0' + hours;
	}
	if(minutes.toString().length== 1){
		 minutes = '0' + minutes;
		}

	return hours + ":" + minutes;
};


$('#prufadot').timepicker({

	currentText: "Núna",
	closeText: "Loka",
	timeOnlyTitle: "Veldu tíma",
	timeText: "Tími",
	hourText: "Klukkutími",
	minuteText: "Mín"


});





});




</script>


</head>
<!-- SET THE CONTROLLER -->
<body >

	<div class = "container" ng-controller="myChart" >
		<div class = "header">

			<div class = "header-text">
				<h1>Header</h1>
			</div>
			<div class = "header-settings">
				<a href = "#"><img src="img/menuicon.png" alt="Smiley face" height="90%" width="70%"></a>
			</div>
		</div>


		<div class = "graf"  >
			
			<highchart id="chart1" config="chartConfig" ></highchart>

		</div>

		
		<div class = "lyfvalinn" >

		<div class = "lyf2" ng-repeat ="drug in drugs" id = "id_{{drug.name}}" ng-click ="setSelected(drug.id)" ng-class = "{selected : drug.id == idSelected}" >

			



				<div class = "leftlyf"  >
					<p>{{drug.name}} - {{drug.amount}} - {{drug.stringTime}} </p>
				</div>
				<div class = "rightlyf" id = "id_{{drug.name}}">
					<button type = "button" ng-click="removeDrug($index)"> - </button>
				</div>
			</div>

			<div class = "lyf">

				<div class = "leftlyf">
					<p>Bæta við lyfi  </p> 
				</div>
				<div class = "rightlyf">
					<button type = "button" ng-click= clickToOpen()> + </button>
				</div>
		</div>

		</div>


		<div class = "timepicker" >
			<input type = "text" class = "sliderInput" id = "prufadot"  ng-model= "a.b"></input>
		</div>


		<div class = "buttons">
			<div class = "buttonprufa">
				<button type="button" class = "plusbutton">+</button>
			</div>	
		</div>
		
	</div>




</body>
</html>
